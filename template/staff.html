<!-- INCLUDE BLOCK : upload -->

<p class="byline"><span>Welcome {username}.</span></p>

<div class="entry">
	<form action="staff.php" method="post" name=frmCourse>
		<table>
			<tr>
				<td><b>Course:</b></td>
				<td>
					{course_select_box}
					<input type="hidden" name="action" value="course_change" />
				</td>
			</tr>
		</table>
	</form>
	<form action="staff.php" method="post" name=frmStudent>
		<table>
			<tr>
				<td><b>Student:</b></td>
				<td>
					{student_select_box}
					<input type="hidden" name="course_id" value="{course_id}" />
					<input type="hidden" name="action" value="student_change" />
				</td>
			</tr>
		</table>
	</form>
</p>

<h1 class="title"><a href="#">{course} - {student}</a></h1>

<div class="entry">	
	<table id="hor-minimalist-b">
		<thead>
			<!-- START BLOCK : assignment_head_blk -->
			<tr>
				<th scope="col">Assignment</th>
				<th scope="col">Base</th>
				<th scope="col">Weight</th>
				<th scope="col">Uploads</th>
				<th scope="col">Actions</th>
			</tr>
			<!-- END BLOCK : assignment_head_blk --> 
			
			<!-- START BLOCK : grade_head_blk -->
			<tr>
				<th scope="col">Assignment</th>
				<th scope="col">Score</th>
				<th scope="col">Base</th>
				<th scope="col">Weight</th>
				<th scope="col">Actions</th>
			</tr>
			<!-- END BLOCK : grade_head_blk  --> 
		</thead>
		<tbody>
		
			<!-- START BLOCK : assignment_blk -->
			<tr>
				<form method="post" action="staff.php">
					<td><input type="text" name="title" value="{g_title}" /></td>
					<td><input type="text" name="base" value="{g_base}" /></td>
					<td><input type="text" name="weight" value="{g_weight}" /></td>
					<td><input type="checkbox" name="upload" {g_upload} /></td>
					<td>
						<input type="submit" name="delete" value="Delete" />
						<input type="submit" name="update" value="Update" />
						<input type="hidden" name="action" value="modify" />
						<input type="hidden" name="course_id" value="{course_id}" />
						<input type="hidden" name="assn_id" value="{g_id}" />
					</td>
				</form>
			</tr>
			<!-- END BLOCK : assignment_blk --> 
		
			<!-- START BLOCK : grade_blk -->
			<form method="post" action="staff.php">
			<tr>
				<td>{g_title}</td>
				<td><input type="text" name="score" value="{g_score}" /></td>
				<td>{g_base}</td>
				<td>{g_weight}</td>
				<td>
					{g_download} 
					<input type="submit" name="update" value="Update" />
					<input type="hidden" name="assn_id" value="{g_id}" />
					<input type="hidden" name="course_id" value="{course_id}" />
					<input type="hidden" name="action" value="grademodify" />
					<input type="hidden" name="student_id" value="{g_student}" />
				</td>
			</tr>
			</form>
			<!-- END BLOCK : grade_blk --> 
			
		</tbody>
	</table>
	
	<!-- START BLOCK : assignment_add_blk -->
		<form method="post" action="staff.php">
			<input type="submit" name="add" value="Add" />
			<input type="hidden" name="action" value="modify" />
			<input type="hidden" name="course_id" value="{course_id}" />
		</form>
	<!-- END BLOCK : assignment_add_blk -->
</div>
